{% extends 'base.html' %}
{% block mainpart %}
<form action="" method="post">
    {% csrf_token%}
	<div class="form-error">{{form.non_field_errors}}</div>
	{% for field in form %}
	<p><label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>{{field}}</p>
	    <div>
	        {{ field.errors}}
	    </div>
	{% endfor%}
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
