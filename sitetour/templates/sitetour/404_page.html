{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <style>
        body {
            background: url('{% static "img/vk-error.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .error-container a {
            color: #4caf50;
            text-decoration: none;
            font-size: 20px;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Страница не найдена</p>
        <a href="{% url 'home' %}">Вернуться на главную страницу</a>
    </div>
</body>
</html>
